<div class="container">
  <form #form="ngForm" (ngSubmit)="updateBookRequest()">
    <div class="form-group">
      <label>Name of the Book</label>
      <input 
        type="text"
        class="form-control"
        name = 'name'
        [(ngModel)] = 'bookDetails.name'
      >
    </div>
    <div class="form-group">
      <label>Author</label>
      <input 
        type="text"
        class="form-control"
        name = 'author'
        [(ngModel)] = 'bookDetails.author'
      >
    </div>
    <div class="form-group">
      <label>Publish Date</label>
      <input 
        type="date"
        class="form-control"
        name = 'datePublished'
        [(ngModel)] = 'bookDetails.datePublished'
      >
    </div>
    <div class="form-group">
      <label>Category</label>
      <input 
        type="text"
        class="form-control"
        name = 'category'
        [(ngModel)] = 'bookDetails.category'
      >
    </div>
    <button class="btn btn-primary">Save</button>
  </form>
</div>
