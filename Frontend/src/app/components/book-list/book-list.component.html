<table class="table" *ngIf="books && books.length > 0">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Book Name</th>
      <th scope="col">Author</th>
      <th scope="col">Published Year</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <th scope="row">{{book.id}}</th>
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.publishedYear}}</td>
      <td><button class="tw-bg-green-400 tw-border-none tw-rounded-full">view</button></td>
    </tr>
  </tbody>
</table>
<p *ngIf="!books || books.length <= 0">No books</p>
